# workflow name
name: Continuous Integration

# fire on
on: [push, pull_request]

#########
# actions
#########
# actions/checkout@v4.2.2
# actions/setup-python@v5.3.0
# mysterypaintwo/rookbot/install
# mysterypaintwo/rookbot/test

#########
# runners
# https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners
#########
# ubuntu-latest

jobs:
  # Test
  test:
    name: üßÆ
    runs-on: ${{ matrix.os-name }}
    continue-on-error: True

    strategy:
      matrix:
        os-name: [ ubuntu-latest ]
        python-version: [ "3.12" ]
    steps:
      # checkout commit
      - name: ‚úîÔ∏èCheckout commit
        uses: actions/checkout@v4.2.2
      # install python
      - name: üíøInstall Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
      # python version
      - name: üêçPython Version
        shell: bash
        run: |
          python --version
      # install
      - name: üíøCall Install
        uses: ./.github/actions/install
        with:
          calling-job: test
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
      # Analyze used GitHub Actions
      - name: Analyze used GitHub Actions
        shell: bash
        run: |
          python ./resources/ci/common/list_actions.py
      # test
      - name: ‚è±Ô∏èCall Test
        uses: ./.github/actions/test

      # Send Discord Notification to Updates
      - name: Build Discord Notification Payload
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_UPDATES }}
        run: |
          python ./resources/ci/common/prepare_discord_notif.py
        if: (contains(github.ref, fromJSON("['main','stable','unstable','castIe']")))
