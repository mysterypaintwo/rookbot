# workflow name
name: Continuous Integration

# fire on
on: [push, pull_request]

#########
# actions
#########
# actions/checkout@v4.2.2
# actions/setup-python@v5.3.0
# mysterypaintwo/rookbot/install
# mysterypaintwo/rookbot/test

#########
# runners
# https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners
#########
# ubuntu-latest

jobs:
  # Install, List Actions, Discord Notif
  install-list-notif:
    name: ğŸ§®
    runs-on: ${{ matrix.os-name }}
    continue-on-error: True

    strategy:
      matrix:
        os-name: [ ubuntu-latest ]
        python-version: [ "3.12" ]
    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.2.2
      # install python
      - name: ğŸ’¿Install Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}
      # python version
      - name: ğŸPython Version
        shell: bash
        run: |
          python --version
      # install
      - name: ğŸ’¿Call Install
        uses: ./.github/actions/install
        with:
          calling-job: install-list-notif
          os-name: ${{ matrix.os-name }}
          python-version: ${{ matrix.python-version }}
      # Analyze used GitHub Actions
      - name: Analyze used GitHub Actions
        shell: bash
        run: |
          python ./resources/ci/common/list_actions.py
      # Send Discord Notification to Updates
      - name: Build Discord Notification Payload
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_UPDATES }}
        run: |
          python ./resources/ci/common/prepare_discord_notif.py
        if: contains(github.ref, 'main') ||
          contains(github.ref, 'stable') ||
          contains(github.ref, 'unstable') ||
          contains(github.ref, 'castIe')

  # Install, Test
  install-test:
    name: â±ï¸
    runs-on: ${{ matrix.os-name }}
    continue-on-error: True
    strategy:
      matrix:
        os-name: [ ubuntu-latest ]
        python-version: [ "3.12" ]
    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.2.2
      # test
      - name: â±ï¸Call Test
        uses: ./.github/workflows/test.yml
        with:
          DOTENV_PRIVATE_KEY_DEV_CI: ${{ secrets.DOTENV_PRIVATE_KEY_DEV_CI }}

  # Prepare Pages
  pages-prepare:
    name: ğŸŒ->ğŸ“¦
    runs-on: ${{ matrix.os-name }}
    needs: [install-test]

    strategy:
      matrix:
        os-name: [ ubuntu-latest ]

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.2.2
      # get parent dir
      - name: ğŸ“Get Parent Directory
        id: parentDir
        uses: ./.github/actions/get-parent-dir
      # Prepare Pages
      - name: ğŸŒ->ğŸ“¦Prepare GitHub Pages
        shell: bash
        run: |
          python ./resources/ci/common/prepare_pages.py
      # upload pages artifact for later step
      - name: ğŸ”¼Upload Pages Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: pages-${{ matrix.os-name }}
          path: ${{ steps.parentDir.outputs.parentDir }}/pages

  # Deploy Pages
  pages-deploy:
    name: ğŸŒ->ğŸš€
    runs-on: ${{ matrix.os-name }}
    needs: [pages-prepare]

    strategy:
      matrix:
        os-name: [ ubuntu-latest ]

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # checkout commit
      - name: âœ”ï¸Checkout commit
        uses: actions/checkout@v4.2.2
      # download pages artifact
      - name: ğŸ”½Download Pages Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: pages-${{ matrix.os-name }}
          path: ./
      # extract pages artifact
      - name: ğŸ“‚Extract Pages Artifact
        shell: bash
        run: |
          tar xvf artifact.tar
          rm artifact.tar
      # Prepare Differences
      - name: ğŸ“Prepare Differences
        shell: bash
        run: |
          git add .
      # List Differences
      - name: â–List Differences
        shell: bash
        run: |
          git diff --name-status --cached
      # List commit message
      - name: ğŸ“List Commit Message
        shell: bash
        run: |
          cat commit.txt
      # Push to GH-Pages
      - name: ğŸš€Push to GH-Pages
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact-name: pages-${{ matrix.os-name }}
        if: contains(github.ref, 'main')
